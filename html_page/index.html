<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <title>Cinema control panel</title>

</head>

<body>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table-responsive">
                <tr>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="volDown()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11zM12.025 8a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
                                </svg>
                                <div class="text-center">
                                    VOL-
                                </div>
                            </button>
                            </td>
                        </div>
                    </td>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="volUp()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                                    <path
                                        d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                                    <path
                                        d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z" />
                                </svg>
                                <div class="text-center">
                                    VOL+
                                </div>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="play()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                                </svg>
                                <div class="text-center">
                                    PLAY
                                </div>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="pause()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
                                </svg>
                                <div class="text-center">
                                    PAUSE
                                </div>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="startShowing()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z" />
                                </svg>
                                <div class="text-center">
                                    START PROJECTION
                                </div>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="stopShowing()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
                                </svg>
                                <div class="text-center">
                                    STOP PROJECTION
                                </div>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="lightUp()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z" />
                                </svg>
                                <div class="text-center">
                                    LIGHT+
                                </div>
                            </button>

                        </div>
                    </td>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="lightDown()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 16 16">
                                    <path
                                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                                </svg>
                                <div class="text-center">
                                    LIGHT-
                                </div>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="rollerUnfold()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 20 21">
                                    <path
                                        d="M 0 0 L 0 2 L 2 2 L 2 20 L 19 20 L 19 2 L 21 2 L 21 0 L 0 0 M 3 19 L 3 11 L 10 11 L 10 19 L 3 19 M 11 11 L 18 11 L 18 19 L 11 19 L 11 11 M 3 10 L 3 2 L 4 2 L 4 9 L 10 9 L 10 10 L 3 10 M 11 10 L 11 9 L 17 9 L 17 2 L 18 2 L 18 10 L 11 10 M 10.217 2.534 L 10.806 2.534 L 10.829 6.75 L 12.326 5.296 L 12.733 5.741 L 11.022 7.409 L 10.512 7.974 L 9.99 7.384 L 8.311 5.719 L 8.72 5.3 L 10.194 6.727 L 10.206 2.534" />
                                </svg>
                                <div class="text-center">
                                    UNFOLD BLIND
                                </div>
                            </button>

                        </div>
                    </td>
                    <td>
                        <div class="d-inline-flex p-2 bd-highlight">
                            <button type="button" onclick="rollerFold()" class="btn btn-outline-dark btn-square-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-volume-down" viewBox="0 0 20 21">
                                    <path
                                        d="M 0 0 L 0 2 L 2 2 L 2 20 L 19 20 L 19 2 L 21 2 L 21 0 L 0 0 M 3 19 L 3 11 L 10 11 L 10 19 L 3 19 M 11 11 L 18 11 L 18 19 L 11 19 L 11 11 M 3 10 L 3 2 L 4 2 L 4 9 L 10 9 L 10 10 L 3 10 M 11 10 L 11 9 L 17 9 L 17 2 L 18 2 L 18 10 L 11 10 M 10.502 2.964 L 12.423 4.891 L 12.035 5.32 L 10.79 4.034 L 10.803 8.021 L 10.218 8.016 L 10.218 4.034 L 9.034 5.3 L 8.603 4.848 Z" />
                                </svg>
                                <div class="text-center">
                                    FOLD BLIND
                                </div>
                            </button>
                        </div>
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
